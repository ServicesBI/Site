<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>ServicesBI | CMS</title>

  <!-- Netlify Identity (OBRIGAT√ìRIO para git-gateway) -->
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

  <style>
    /* GARANTE INPUT EDIT√ÅVEL */
    body,
    input,
    textarea,
    select {
      pointer-events: auto !important;
      user-select: text !important;
    }

    /* remove overlay invis√≠vel */
    canvas {
      display: none !important;
    }
  </style>
</head>

<body>

  <!-- üî¥ ROOT OBRIGAT√ìRIO DO DECAP -->
  <div id="nc-root"></div>

  <!-- Decap CMS (VERS√ÉO FIXA) -->
  <script src="https://unpkg.com/decap-cms@3.9.0/dist/decap-cms.js"></script>

  <!-- Login autom√°tico ap√≥s autentica√ß√£o -->
  <script>
    if (window.netlifyIdentity) {
      window.netlifyIdentity.on("init", user => {
        if (!user) {
          window.netlifyIdentity.on("login", () => {
            document.location.href = "/admin/";
          });
        }
      });
    }
  </script>

</body>
</html>
