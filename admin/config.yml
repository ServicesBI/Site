backend:
  name: git-gateway
  branch: main

media_folder: "img/uploads"
public_folder: "/img/uploads"

publish_mode: editorial_workflow

collections:

  # =========================
  # HOME - HERO
  # =========================
  - name: "home_hero"
    label: "Home - Hero"
    files:
      - label: "Texto Principal"
        name: "hero"
        file: "content/home/hero.yml"
        fields:
          - { label: "Ativo", name: "ativo", widget: "boolean", default: true }
          - { label: "Título", name: "titulo", widget: "string" }
          - { label: "Subtítulo", name: "subtitulo", widget: "string" }
          - { label: "Texto de Apoio", name: "texto_apoio", widget: "text" }

  # =========================
  # HOME - SERVIÇOS
  # =========================
  - name: "home_services"
    label: "Home - Serviços"
    files:
      - label: "Serviços da Home"
        name: "services"
        file: "content/home/services.yml"
        fields:
          - { label: "Ativo", name: "ativo", widget: "boolean", default: true }
          - { label: "Título da Seção", name: "titulo", widget: "string" }
          - { label: "Descrição da Seção", name: "descricao", widget: "text" }
          - label: "Lista de Serviços"
            name: "servicos"
            widget: "list"
            fields:
              - { label: "Título", name: "titulo", widget: "string" }
              - { label: "Descrição", name: "descricao", widget: "text" }
              - { label: "Ícone", name: "icone", widget: "image", required: false }

  # =========================
  # HOME - PORTFÓLIO
  # =========================
  - name: "home_portfolio"
    label: "Home - Portfólio"
    files:
      - label: "Projetos em Destaque"
        name: "portfolio"
        file: "content/home/portfolio-home.yml"
        fields:
          - { label: "Ativo", name: "ativo", widget: "boolean", default: true }
          - label: "Projetos"
            name: "projetos"
            widget: "list"
            fields:
              - { label: "Título", name: "titulo", widget: "string" }
              - { label: "Descrição", name: "descricao", widget: "text" }
              - { label: "Imagem", name: "imagem", widget: "image" }
              - { label: "Link", name: "link", widget: "string" }

  # =========================
  # PROJETOS - PYTHON
  # =========================
  - name: "projetos_python"
    label: "Projetos - Python"
    folder: "content/python"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Título", name: "titulo", widget: "string" }
      - { label: "Descrição", name: "descricao", widget: "text" }
      - { label: "Imagem", name: "imagem", widget: "image" }
      - { label: "Link", name: "link", widget: "string" }

  # =========================
  # PROJETOS - POWER BI
  # =========================
  - name: "projetos_powerbi"
    label: "Projetos - Power BI"
    folder: "content/powerbi"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Título", name: "titulo", widget: "string" }
      - { label: "Descrição", name: "descricao", widget: "text" }
      - { label: "Imagem", name: "imagem", widget: "image" }
      - { label: "Link", name: "link", widget: "string" }

  # =========================
  # PROJETOS - EXCEL
  # =========================
  - name: "projetos_excel"
    label: "Projetos - Excel"
    folder: "content/excel"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Título", name: "titulo", widget: "string" }
      - { label: "Descrição", name: "descricao", widget: "text" }
      - { label: "Imagem", name: "imagem", widget: "image" }
      - { label: "Link", name: "link", widget: "string" }

  # =========================
  # AUTOMAÇÕES & IA
  # =========================
  - name: "automacoes_ia"
    label: "Automações & IA"
    folder: "content/automacoes"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Título", name: "titulo", widget: "string" }
      - { label: "Descrição", name: "descricao", widget: "text" }
      - { label: "Imagem", name: "imagem", widget: "image" }
      - { label: "Link", name: "link", widget: "string" }
