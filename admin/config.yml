backend:
  name: git-gateway
  branch: main

media_folder: "assets/uploads"
public_folder: "/assets/uploads"

locale: "pt"

collections:

  # =========================
  # HOME
  # =========================
  - name: "home"
    label: "Home"
    file: "content/cms/home/home.yml"
    fields:
      - { label: "Título", name: "title", widget: "string" }
      - { label: "Subtítulo", name: "subtitle", widget: "string" }

      - label: "Banner"
        name: "banner"
        widget: "image"

      - label: "Cartões de Serviços"
        name: "services"
        widget: "list"
        fields:
          - { label: "Título", name: "title", widget: "string" }
          - { label: "Descrição", name: "description", widget: "text" }
          - { label: "Ícone", name: "icon", widget: "string" }

      - label: "Cartões de Projetos"
        name: "projects"
        widget: "list"
        fields:
          - { label: "Título", name: "title", widget: "string" }
          - { label: "Descrição", name: "description", widget: "text" }
          - { label: "Imagem", name: "image", widget: "image" }
          - { label: "Link", name: "link", widget: "string", required: false }

