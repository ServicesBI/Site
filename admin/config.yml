backend:
  name: git-gateway
  branch: main



media_folder: "img/uploads"
public_folder: "/img/uploads"

site_url: https://servicesbi.com.br

collections:

  # =====================================================
  # HOME
  # =====================================================
  - label: "Home"
    name: "home"
    files:
      - label: "Hero"
        name: "hero"
        file: "content/home/hero.yml"
        fields:
          - { label: "Ativo", name: "ativo", widget: "boolean", default: true }
          - { label: "Título", name: "titulo", widget: "string" }
          - { label: "Subtítulo", name: "subtitulo", widget: "string" }
          - { label: "Imagem", name: "imagem", widget: "image" }

      - label: "Banners"
        name: "banners"
        file: "content/home/banners.yml"
        fields:
          - label: "Banners"
            name: "banners"
            widget: "list"
            fields:
              - { label: "Imagem", name: "imagem", widget: "image" }
              - { label: "Texto", name: "texto", widget: "string" }
              - { label: "Link", name: "link", widget: "string", required: false }
              - { label: "Ativo", name: "ativo", widget: "boolean", default: true }

      - label: "Serviços"
        name: "services"
        file: "content/home/services.yml"
        fields:
          - { label: "Ativar seção", name: "ativo", widget: "boolean", default: true }
          - label: "Serviços exibidos"
            name: "servicos"
            widget: "list"
            fields:
              - { label: "Slug do serviço", name: "slug", widget: "string" }

      - label: "Projetos"
        name: "projects"
        file: "content/home/projects.yml"
        fields:
          - label: "Projetos"
            name: "projetos"
            widget: "list"
            fields:
              - { label: "Imagem", name: "imagem", widget: "image" }
              - { label: "Título", name: "titulo", widget: "string" }
              - { label: "Descrição", name: "descricao", widget: "text" }
              - { label: "Link (botão Ver projeto)", name: "link", widget: "string" }
              - { label: "Ativo", name: "ativo", widget: "boolean", default: true }

  # =====================================================
  # PYTHON / POWERBI / AUTOMAÇÕES / EXCEL
  # =====================================================

  - label: "Python"
    name: "python"
    folder: "content/python"
    create: false
    fields:
      - { label: "Título", name: "titulo", widget: "string" }

  - label: "PowerBI"
    name: "powerbi"
    folder: "content/powerbi"
    create: false
    fields:
      - { label: "Título", name: "titulo", widget: "string" }

  - label: "Automações - IA"
    name: "automacoes"
    folder: "content/automacoes"
    create: false
    fields:
      - { label: "Título", name: "titulo", widget: "string" }

  - label: "Excel"
    name: "excel"
    folder: "content/excel"
    create: false
    fields:
      - { label: "Título", name: "titulo", widget: "string" }

  # =====================================================
  # CURRÍCULO
  # =====================================================
  - label: "Currículo"
    name: "curriculo"
    files:
      - label: "Hero"
        name: "hero"
        file: "content/curriculo/hero.yml"
        fields:
          - { label: "Título", name: "titulo", widget: "string" }
          - { label: "Subtítulo", name: "subtitulo", widget: "string" }
          - { label: "Imagem", name: "imagem", widget: "image" }

      - label: "Textos"
        name: "textos"
        file: "content/curriculo/textos.yml"
        fields:
          - { label: "Resumo", name: "resumo", widget: "text" }
          - { label: "Experiência", name: "experiencia", widget: "text" }
          - { label: "Formação", name: "formacao", widget: "text" }
          - { label: "Certificações", name: "certificacoes", widget: "text" }

  # =====================================================
  # CONTATO
  # =====================================================
  - label: "Contato"
    name: "contato"
    files:
      - label: "Hero"
        name: "hero"
        file: "content/contato/hero.yml"
        fields:
          - { label: "Título", name: "titulo", widget: "string" }
          - { label: "Subtítulo", name: "subtitulo", widget: "string" }
          - { label: "Imagem", name: "imagem", widget: "image" }
