backend:
  name: git-gateway
  branch: main

media_folder: "img/uploads"
public_folder: "/img/uploads"

publish_mode: editorial_workflow

collections:
  - name: "home_hero"
    label: "Home - Hero"
    files:
      - label: "Texto Principal"
        name: "hero"
        file: "content/home/hero.yml"
        fields:
          - { label: "Ativo", name: "ativo", widget: "boolean", default: true }
          - { label: "Título", name: "titulo", widget: "string" }
          - { label: "Subtítulo", name: "subtitulo", widget: "string" }
          - { label: "Texto de Apoio", name: "descricao", widget: "text" }

  - name: "home_servicos"
    label: "Home - Serviços"
    files:
      - label: "Lista de Serviços"
        name: "servicos"
        file: "content/home/servicos.yml"
        fields:
          - label: "Serviços"
            name: "itens"
            widget: "list"
            fields:
              - { label: "Ativo", name: "ativo", widget: "boolean", default: true }
              - { label: "Título", name: "titulo", widget: "string" }
              - { label: "Descrição", name: "descricao", widget: "text" }
              - { label: "Ícone", name: "icone", widget: "image" }
              - { label: "Link", name: "link", widget: "string" }
              - { label: "Ordem", name: "ordem", widget: "number", default: 1 }

  - name: "home_portfolio"
    label: "Home - Portfólio"
    files:
      - label: "Projetos em Destaque"
        name: "portfolio_home"
        file: "content/home/portfolio-home.yml"
        fields:
          - label: "Projetos"
            name: "itens"
            widget: "list"
            fields:
              - { label: "Ativo", name: "ativo", widget: "boolean", default: true }
              - { label: "Título", name: "titulo", widget: "string" }
              - { label: "Categoria", name: "categoria", widget: "string" }
              - { label: "Imagem", name: "imagem", widget: "image" }
              - { label: "Link", name: "link", widget: "string" }
              - { label: "Ordem", name: "ordem", widget: "number", default: 1 }

  - name: "python"
    label: "Projetos Python"
    folder: "content/python"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Ativo", name: "ativo", widget: "boolean", default: true }
      - { label: "Título", name: "titulo", widget: "string" }
      - { label: "Descrição", name: "descricao", widget: "text" }
      - { label: "Imagem", name: "imagem", widget: "image" }
      - { label: "Link", name: "link", widget: "string" }
      - { label: "Ordem", name: "ordem", widget: "number", default: 1 }
