<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contato | ServicesBI</title>

  <!-- CSS GLOBAL -->
  <link rel="stylesheet" href="../public/css/base.css">
  <link rel="stylesheet" href="../public/css/layout.css">
  <link rel="stylesheet" href="../public/css/utilities.css">
  <link rel="stylesheet" href="../public/css/components.css">

  <!-- ICONES -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>

  <!-- HEADER GLOBAL -->
  <header id="site-header"></header>

  <!-- ================= CONTATO ================= -->

  <main class="contato-page">
    <div class="container">

      <h1>Entre em contato</h1>
      <p class="contato-intro">
        Utilize o formul√°rio abaixo para falar sobre projetos,
        oportunidades ou parcerias profissionais.
      </p>

      <form class="contato-form" method="POST">
        <div class="contato-grid">

          <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" required>
          </div>

          <div class="form-group">
            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" required>
          </div>

          <div class="form-group full">
            <label for="mensagem">Mensagem</label>
            <textarea id="mensagem" name="mensagem" rows="6" required></textarea>
          </div>

        </div>

        <button type="submit" class="btn-project">
          Enviar mensagem
        </button>
      </form>

    </div>
  </main>

  <!-- FOOTER GLOBAL -->
  <footer id="site-footer"></footer>

  <!-- JS GLOBAL (SEM CMS) -->
  <script src="../public/js/main.js"></script>

</body>
</html>
